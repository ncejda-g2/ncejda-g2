name: Daily README Agent

on:
  schedule:
    # Runs at midnight Eastern Time (5 AM UTC during EST, 4 AM UTC during EDT)
    # Using 5 AM UTC for consistency (midnight EST)
    - cron: '0 5 * * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository (SSH)
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure git for commits
        run: |
          git config user.name "${{ secrets.GIT_USER_NAME }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run autonomous agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd daily_agent
          python agent.py
        # Claude now handles git add, commit, and push autonomously
